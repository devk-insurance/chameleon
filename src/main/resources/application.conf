# Configuration for local testing. See application-packaged.prod for production configuration.

chameleon {
  graphite {
    interface = "127.0.0.1"
    port = 2003

    timestamp.precision = "s"

    regex = "^([^.]+)\\.([^.]+)\\.([^\\s]+) ([^\\s]+) (\\d+)$"
    cStringStyleEscapedCharacterRegex = "\\\\[0-9]{3}"

    maxEventSize.bytes = 1024
  }

  influxdb {
    host = "127.0.0.1"
    port = 8086

    database = "metrics"

    write.batchSize = 10000
  }

  hostTags {
    enabled = false
    timer.startupDelay = 0 seconds
    timer.interval = 10 seconds
    database.path = "/tmp/database.db"
    checkMk.url = "http://127.0.0.1:8080/webapi"
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}